
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solvo Core | Client & Operations Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
          colors: {
            'core-bg': 'var(--color-core-bg)',
            'core-bg-soft': 'var(--color-core-bg-soft)',
            'core-border': 'var(--color-core-border)',
            'core-text-primary': 'var(--color-core-text-primary)',
            'core-text-secondary': 'var(--color-core-text-secondary)',
            'core-accent': 'var(--color-core-accent)',
            'core-accent-hover': 'var(--color-core-accent-hover)',
            'core-accent-light': 'var(--color-core-accent-light)',
            'core-accent-foreground': 'var(--color-core-accent-foreground)',
          }
        }
      }
    }
    </script>
    <style>
      /* Light theme (default) */
      :root {
        --color-core-bg: #F9FAFB;
        --color-core-bg-soft: #FFFFFF;
        --color-core-border: #E5E7EB;
        --color-core-text-primary: #111827;
        --color-core-text-secondary: #4B5563;
        --color-core-accent: #2563EB; /* Signal Blue (blue-600) */
        --color-core-accent-hover: #1D4ED8; /* blue-700 */
        --color-core-accent-light: rgba(37, 99, 235, 0.08);
        --color-core-accent-foreground: #FFFFFF;
      }

      /* Dark theme */
      html.dark {
        color-scheme: dark;
        --color-core-bg: #111827;
        --color-core-bg-soft: #1F2937;
        --color-core-border: #374151;
        --color-core-text-primary: #F9FAFB;
        --color-core-text-secondary: #9CA3AF;
        --color-core-accent: #6366F1;
        --color-core-accent-hover: #4F46E5;
        --color-core-accent-light: rgba(99, 102, 241, 0.1);
        --color-core-accent-foreground: #FFFFFF;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--color-core-bg);
        overflow: hidden;
        transition: background-color 0.3s ease;
      }
      
      html {
        scroll-behavior: smooth;
      }

      /* For custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-core-bg);
      }
      html.dark ::-webkit-scrollbar-track {
        background: var(--color-core-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-core-border);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-core-accent);
      }

      .printable-report-container {
        display: none;
      }
      
      ::selection {
        background-color: var(--color-core-accent);
        color: var(--color-core-accent-foreground);
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-up { 
        animation: fade-in-up 0.2s ease-out forwards; 
      }
      
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-down { 
        animation: fade-in-down 0.2s ease-out forwards; 
      }

      @media print {
        body {
          background-color: #ffffff !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        .print-page {
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          width: 100% !important;
          height: 100% !important;
          page-break-inside: avoid;
        }
         .print-page.multipage {
            page-break-after: always;
         }
        .printable-report-container {
            display: block !important;
            position: static !important;
        }
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

  }
}
</script>
